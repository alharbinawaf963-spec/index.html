<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox Studio</title>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; }
        .screen { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #store-page { display: none; padding: 20px; position: relative; }
        .btn { background: #bb86fc; color: black; padding: 15px 30px; border-radius: 25px; border: none; cursor: pointer; font-size: 1.1rem; margin-top: 20px; text-decoration: none; }
        .close-x { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: white; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: #121212; border: 1px solid #333; padding: 20px; border-radius: 15px; width: 250px; }
        h2 { color: #bb86fc; }
    </style>
</head>
<body>

    <div id="home-page" class="screen">
        <p>أهلاً بك في شركة Nox واسمنا الكامل Nox studio</p>
        <h1 style="font-size: 3rem;">Nox Studio</h1>
        <p>صانع الشركة: <span style="color: #03dac6;">nawaf-x8d</span></p>
        <button class="btn" onclick="openStore()">متجر الإلكترونيات</button>
    </div>

    <div id="store-page">
        <div class="close-x" onclick="closeStore()">×</div>
        <h2>متجر Nox الإلكتروني</h2>
        <div class="grid">
            <div class="card"><h3>delta grow a garden</h3><p>Pets & Seeds</p></div>
            <div class="card"><h3>99 night</h3><p>Voidware</p></div>
            <div class="card"><h3>steal a brainrot</h3><p>ESP & Timer</p></div>
        </div>
        <div style="margin-top: 50px;">
            <h2>مشاريع الألعاب</h2>
            <div class="grid">
                <div class="card"><h3>minecraft shader</h3></div>
                <div class="card"><h3>arms</h3></div>
            </div>
        </div>
    </div>

    <script>
        function openStore() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('store-page').style.display = 'block';
        }
        function closeStore() {
            document.getElementById('store-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }
    </script>
</body>
</html>
